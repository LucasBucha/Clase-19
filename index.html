<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="row">

			<div class="input-group input-group-lg">
				<span class="input-group-text" id="inputGroup-sizing-lg">Titulo</span>
				<input type="text" id="title"class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
			</div>


			<div class="input-group input-group-lg">
				<span class="input-group-text" id="inputGroup-sizing-lg">Contenido</span>
				<input type="text" id="content" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
			</div>

			<div class="input-group input-group-lg">
				<span class="input-group-text" id="inputGroup-sizing-lg">Imagen</span>
				<input type="text" id="images" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
			</div>

			<button class="btn btn-outline-primary" onclick="writeFromInput()">GUARDAR</button>
		</div>
	</div>
	<div class="container">
		<div class="row" id="container">
			
		</div>
	</div>
</body>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
